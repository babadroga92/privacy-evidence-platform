server:
  port: 8080

spring:
  application:
    name: privacy-evidence-platform

  datasource:
    url: jdbc:postgresql://localhost:5432/privacy_evidence
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true
